<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Mad Libs</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='estilo.css'> 
</head>
<body>
    <div class="container">
        <header>
            <h1>Mad Libs</h1>
            <div>
                <p>Mad libs é um jogo de substituição de palavras inventado nos anos 50.</p> 
                <p>Após a criação de uma lista de palavras, estas são inseridas em uma frase,</p> 
                <p>que normalmente é bem aleatória e divertida.</p>
            </div>
        </header>
        <section>
                <div class = "parte1">
                    <input id="palavra1" type="text" size="40" aria-required="true" pattern="[a-z\s]+$" placeholder="Digite um substantivo no plural" >
                    <br>
                    <input id="palavra2" type="text" size="40" required pattern="[a-z\s]+$" placeholder="Digite um verbo" >
                    <br>
                    <input id="palavra3" type="text" size="40" required pattern="[a-z\s]+$" placeholder="Digite um Substantivo de lugar" >
                    <br>
                    <select name="frase" id="frase">
                        <option value="1">Frase 1</option>
                        <option value="2">Frase 2</option>
                        <option value="3">Frase 3</option>
                        <option value="4">Frase 4</option>
                    </select>
                </div>
                <div class="parte2">
                    <br>
                    <button class="criar_frase" >Criar Frase</button>
                    <br>
                    <br>
                    <br>
                    <fieldset>
                        <presposta id="frase_final">Frase</presposta>
                    </fieldset>
                </div>
                <div class="parte3">
                    <div>
                        <input type="radio" name="tema" value=1 id=light checked> Light
                    </div>
                    <div>
                        <input type="radio" name="tema" value=0 id=dark> Dark
                    </div>
                </div>
        </section>
        <footer>
            <h4>Desenvolvido por Gabriel Ledur</h4>
        </footer>
    </div>
    <script src='main.js'></script>
</body>
</html>
